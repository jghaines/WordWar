		<script type="text/javascript" src="./lib/loglevel.min.js"></script>
		<script type="text/javascript" src="./lib/socket.io.js"></script>
		<script type="text/javascript" src="./js/util.js"></script>

		<script type="text/javascript" src="./js/sowpods.js"></script>
		<script type="text/javascript" src="./js/scoring.js"></script>

		<script type="text/javascript" src="./js/letters.js"></script>

		<script type="text/javascript" src="./js/buttons.js"></script>

		<script type="text/javascript" src="./js/score.strategy.js"></script>

		<script type="text/javascript" src="./js/play.js"></script>
	  	<script type="text/javascript" src="./js/coordinates.js"></script>
		<script type="text/javascript" src="./js/remote.js"></script>
		<script type="text/javascript" src="./js/state.js"></script>

		<script type="text/javascript" src="./js/main.js"></script>

	</head>

	<body>
		<table><!-- ugh table layout :-( -->
			<tr>
				<td colspan='2' rowspan='2'>
					<table class="gameboard">
						<!-- Gamboard will be populated by script -->
					</table>
				</td>
				<td>
					<span class="score remote"></span>
					<br />
					<div class="playedwords remote">
						<ul />
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<span class="score local"></span>
					<br />
					<div class="playedwords local">
						<ul />
					</div>
				</td>
			</tr>

			<tr>
				<td>
					<div class="status"></div>
					<table class="letters">
						<tbody>
							<!-- Letters will be populated by script -->
						</tbody>
					</table>
				</td>
				<td colspan='2'>
					<span class="buttons">
						<button type="button" id="attack">Attack (x2)</button>
						<button type="button" id="move">Move</button>
						<button type="button" id="reset">Reset</button>
					</span>
				</td>
			</tr>

		</table>
	</body>
</html>
